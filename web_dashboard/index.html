<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="coTe Network Dashboard - Real-time HTTP activity monitoring">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="coTe Network Dashboard">

  <title>ðŸš€ coTe Network Dashboard</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <h2>ðŸš€ Loading coTe Network Dashboard</h2>
    <p>Starting Flutter web interface...</p>
  </div>

  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.remove();
      }
    });
    
    // Fallback to hide loading after a timeout
    setTimeout(function() {
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.remove();
      }
    }, 5000);
  </script>
  
  <script>
    const serviceWorkerVersion = null;
    const SCRIPT_TAG = 'script';
    const RESOURCES = {};

    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
