name: network_logger_dashboard
description: Flutter web dashboard for Cote Network Logger
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  web_socket_channel: ^2.4.0
  provider: ^6.0.5
  flutter_bloc: ^8.1.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.18.1
  url_launcher: ^6.1.14
  flutter_markdown: ^0.6.18
  flutter_code_editor: ^0.2.6
  flutter_highlight: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
